<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Great Music</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css"/>
</head>

<body>
  <!-- 🧭 Header Section -->
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3 mb-0">Great Music</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#genres">Genres</a></li>
        </ul>
      </nav>
    </div>
  </header>

<!-- 🖼️ Image Carousel Section -->
<section id="home" class="py-5 text-center bg-light">
  <div class="container">
    <div class="hero-text">
      <h2 class="display-5 fw-bold">Home</h2>
      <p class="lead text-muted mb-4">The very best of Soul Music</p>
      <a href="#genres" class="btn btn-primary mt-4">See Catalog</a>
    </div>

    <!-- 🖼️ Image Slider -->
    <div id="imageslider" class="carousel slide mt-4" data-bs-ride="carousel" data-bs-interval="5000">
      <div class="carousel-inner rounded shadow">
        <div class="carousel-item active">
          <img src="https://tse1.explicit.bing.net/th/id/OIP.fcezU0NufbUYmzwc8h9qgwHaE5?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" class="d-block w-100" alt="Soul Performance">
        </div>
        <div class="carousel-item">
          <img src="https://images.squarespace-cdn.com/content/v1/5a8c5e9cb7411cfd6afc974e/1531853389951-W2WK4MAJPEXB0D64F718/shutterstock_681811678+(1).jpg" class="d-block w-100" alt="Live Stage">
        </div>
        <div class="carousel-item">
          <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/guitar-and-piano-poster-design-template-887e52746f6f97d2e10382a36929e836_screen.jpg?ts=1645549887" class="d-block w-100" alt="Crowd Vibes">
        </div>
      </div>

      <!-- ⬅️ Carousel Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#imageslider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#imageslider" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</section>

  <!-- 🎶 Genre Section -->
  <section id="genres" class="genre-section py-5">
    <div class="container">
      <h2 class="text-center mb-4 genre-heading">Genres</h2>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Card: Folk -->
        <div class="col">
          <div class="card">
            <img src="https://th.bing.com/th/id/R.5f26033e609e2e9d6b52268466f410e0?rik=Hl5NBKa6mzwWtA&pid=ImgRaw&r=0" class="card-img-top" alt="Folk" />
            <div class="card-body text-center">
              <h5 class="card-title">Folk</h5>
              <p class="card-text"><em>Where music listened to the people</em></p>
            </div>
          </div>
        </div>

        <!-- Card: Afrobeat -->
        <div class="col">
          <div class="card">
            <img src="https://c8.alamy.com/comp/2BEYGN2/stack-pile-collage-of-various-musical-instruments-electric-guitar-violin-piano-keyboard-bongo-drums-tamburin-harmonica-trumpet-brass-percussion-stud-2BEYGN2.jpg" class="card-img-top" alt="Afrobeat" />
            <div class="card-body text-center">
              <h5 class="card-title">Afrobeat</h5>
              <p class="card-text"><em>Music has a colour and its black!</em></p>
            </div>
          </div>
        </div>

        <!-- Card: Hiplife -->
        <div class="col">
          <div class="card">
            <img src="https://images2.boardingschoolreview.com/photo/1122x864/0/207/the-macduffie-school-YDoKz8.jpg" class="card-img-top" alt="Hiplife" />
            <div class="card-body text-center">
              <h5 class="card-title">Hiplife</h5>
              <p class="card-text"><em>Ghana's very own</em></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 📬 Contact Section -->
  <section class="registration-section">
    <div class="container d-flex justify-content-center align-items-center py-5">
      <div class="form-box bg-light p-4 rounded shadow w-100" style="max-width: 500px;">
        <h2 class="text-center form-title d-flex flex-wrap justify-content-center mb-4">Get In Touch</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter a secure password" />
          </div>
          <button type="submit" class="btn btn-primary w-100">Register!</button>
        </form>
      </div>
    </div>
  </section>

  <!-- 🌍 Footer Section -->
  <footer class="footer bg-dark text-white py-4">
    <div class="container text-center">
      <p class="mb-2">© 2025 Great Music. All rights reserved.</p>
      <p class="mb-4"><em>By: Julius Basogloyele</em></p>
      <div class="social-icons d-flex justify-content-center gap-3">
        <p class="mb-0"><strong>Follow us:</strong></p>
        <a href="https://facebook.com" target="_blank" class="text-white"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com" target="_blank" class="text-white"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com" target="_blank" class="text-white"><i class="fab fa-instagram"></i></a>
        <a href="https://youtube.com" target="_blank" class="text-white"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </footer>

  <!-- 🧩 Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
